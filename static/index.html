<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الأستاذ أحمد حلي التعليمية</title>
    <meta http-equiv="refresh" content="0; url=/.netlify/functions/app">
    <style>
        body { 
            font-family: 'Tajawal', Arial, sans-serif; 
            text-align: center; 
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .loading { 
            font-size: 18px; 
            margin: 20px 0; 
        }
        .logo { 
            font-size: 28px; 
            font-weight: bold; 
            margin-bottom: 20px; 
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">منصة الأستاذ أحمد حلي التعليمية</div>
        <div class="spinner"></div>
        <div class="loading">جارٍ تحميل المنصة...</div>
        <p>إذا لم يتم التحميل تلقائياً، <a href="/.netlify/functions/app" style="color: #fff; text-decoration: underline;">اضغط هنا</a></p>
    </div>
    
    <script>
        // Redirect after 2 seconds if meta refresh doesn't work
        setTimeout(function() {
            window.location.href = '/.netlify/functions/app';
        }, 2000);
    </script>
</body>
</html>
